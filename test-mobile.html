<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Test - Sunshine Blinds</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        iframe { width: 100%; height: 400px; border: 2px solid #ddd; }
    </style>
</head>
<body>
    <h1>Mobile Responsiveness Test</h1>
    <div class="status success">âœ… Local server is running on port 8000</div>
    <p>Current viewport: <span id="viewport"></span></p>
    
    <h2>Test Pages:</h2>
    <ul>
        <li><a href="http://localhost:8000/" target="_blank">Homepage</a></li>
        <li><a href="http://localhost:8000/book-appointment.html" target="_blank">Book Appointment</a></li>
        <li><a href="http://localhost:8000/contact.html" target="_blank">Contact</a></li>
        <li><a href="http://localhost:8000/roller-blinds.html" target="_blank">Roller Blinds</a></li>
    </ul>
    
    <h2>Homepage Preview:</h2>
    <iframe src="http://localhost:8000/" title="Homepage preview"></iframe>
    
    <script>
        document.getElementById('viewport').textContent = window.innerWidth + 'x' + window.innerHeight;
        window.addEventListener('resize', () => {
            document.getElementById('viewport').textContent = window.innerWidth + 'x' + window.innerHeight;
        });
    </script>
</body>
</html>
